<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michey Mouse with HTML+CSS</title>
    <link rel="stylesheet" href="assets/css/style.css" media="all">
    <link rel="stylesheet" href="assets/css/animate.min.css" media="all">
</head>
<body>

    <div class="container">        
        <div class="mkmouse-body-content">
            <div class="mkmouse-body-content-back"></div>
            
            <!-- Styling the ears -->
            <div class="mkmouse-ears mkmouse-ear-left"></div>
            <div class="mkmouse-ears mkmouse-ear-right"></div>
            <!-- Styling the Cheeks --> 
            
            <div class="mkmouse-cheeks mkmouse-cheek-left">
                <div class="mkmouse-cheek-inside-left"></div>                
            </div>
            
            <div class="mkmouse-cheeks mkmouse-cheek-right">
                <div class="mkmouse-cheek-inside-right"></div>                
            </div>            
            
            <!-- Styling the eyes -->
            <div class="mkmouse-eyes mkmouse-eye-left">                
            </div>
            <div class="mkmouse-eyes mkmouse-eye-right">
                <div class="mkmouse-eyes-inside mkmouse-eyes-inside-right">
                    <div class="iris iris-right"></div>
                </div>                
                <div class="mkmouse-eyes-inside mkmouse-eyes-inside-left">
                    <div class="iris iris-left"></div>
                </div>                
            </div> 
            <!-- Styling the mouth chape --> 
            <div class="mkmouse-mouth-chape">
                <div class="mkmouse-noise"></div>
            </div>
             
            <!-- Styling the smille and chin chape -->
            <div class="mkmouse-chin"></div>    
            <div class="mkmouse-smille"></div>                
            <div class="mkmouse-tongue"></div>  
            
            <div class="left-smile-sign"></div>
            <div class="right-smile-sign"></div>
        </div>
    </div>

</body>
</html>
